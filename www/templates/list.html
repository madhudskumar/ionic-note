<ion-view view-title="My Notes">
  <ion-content>
    <div ng-controller="listCtrl">
      <div class="list">
        <a ng-href="#/edit/{{note.id}}" class="item" ng-repeat="note in notes track by note.id">
          <p>{{note.title}}</p>
          <p>{{note.desc}}</p>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
