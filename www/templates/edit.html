<ion-view view-title="edit">
  <ion-content ng-controller="editCtrl">
    <div class="list card">
      <div class="item item-input">
        <input type="text" ng-model="note.title">
      </div>
      <div class="item item-input">
        <textarea rows="5" ng-model="note.desc">
        </textarea>
      </div>
    </div>
    <div class="padding">
      <button class="button button-block button-balanced" ng-click="save()">
        save
      </button>
    </div>
  </ion-content>
</ion-view>
